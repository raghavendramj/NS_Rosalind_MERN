<html>
  <head>
    <title>CSS Layouts</title>
    <style>
      div {
        margin: 50px;
        border: 2px solid red;
        padding: 10px;
        font-size: 30px;
        height: 150px;
        border-radius: 5px;
        background-color: antiquewhite;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container1">div.container1</div>
    <div class="container2">div.container2</div>
    <div class="container3">div.container3</div>
  </body>
</html>
