<html>
  <head>
    <title>Input : checked psuedo classes</title>
    <style>
      input {
        border-radius: 3px;
      }

      input:invalid {
        border: 2px solid red;
      }

      input:valid {
        border: 2px solid green;
      }

      input:focus {
        background-color: aquamarine;
      }

      input[type="checkbox"] {
        color: blue;
        background-color: aqua;
      }

      .chkbx {
        text-align: right;
      }

      input[type="checkbox"] {
        width: 15px;
        height: 15px;
      }

      input:checked {
        width: 20px;
        height: 20px;
      }

      input[type="submit"] {
        border: 1px solid black;
      }

      form:invalid input[type="submit"] {
        opacity: 0.5;
        cursor: not-allowed;
      }

      option:checked {
        background-color: yellow;
        color: red;
      }

      input:disabled {
        background-color: grey;
        color: white;
        opacity: 0.7;
      }

      input[readonly] {
        background-color: azure;
        opacity: 0.7;
      }

      input:required {
        background-color: lavenderblush;
      }
    </style>
  </head>
  <body>
    <h1>Input Fields</h1>
    <form action="">
      <table>
        <tr>
          <td><label for="">Username :- </label></td>
          <td><input type="text" minlength="3" required /></td>
        </tr>
        <tr>
          <td><label for="">Email :- </label></td>
          <td><input type="email" required /></td>
        </tr>
        <tr>
          <td><label for="">City :- </label></td>
          <td><input type="email" value="Bangalore" disabled /></td>
        </tr>
        <tr>
          <td><label for="">State :- </label></td>
          <td><input type="text" value="Karnataka" readonly /></td>
        </tr>
        <tr>
          <td><label for="">Hobbies :- </label></td>
          <td>
            <input type="checkbox" name="hobbies" /> Playing Cricket
            <input type="checkbox" name="hobbies" /> Listening to Music
            <input type="checkbox" name="hobbies" /> Sleeping
          </td>
        </tr>
        <tr>
          <td><label for="country">Select Country</label></td>
          <td>
            <select>
              <option value=" "></option>
              <option value="India">India</option>
              <option value="Australia">Australia</option>
              <option value="South Africa">South Africa</option>
              <option value="England">England</option>
              <option value="Russia">Russia</option>
              <option value="USA">USA</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="chkbx"><input type="checkbox" required /></td>
          <td>I read terms and conditions!</td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit" /></td>
          <td><input type="reset" value="Clear Fields" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
