<html>
  <head>
    <title>CSS Selectors!</title>
    <style>
      /* Selector -> ID -> #idvalue */
      #id_h1 {
        color: blue;
      }

      /* Selector -> CLASS -> .classValue */
      .similarElements {
        font-size: 20px;
        font-family: "Courier New", Courier, monospace;
        font-weight: bolder;
        font-style: italic;
        color: red;
      }

      /* Selector -> ELEMENT OR TAGNAME -> <tagName> */
      span {
        color: purple;
        font-size: 30px;
        font-weight: bolder;
      }

      a {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <h4 id="id_h1">CSS Selectors -01</h4>
    <h4 id="id_h1">CSS Selectors -02</h4>

    <p class="similarElements">Play with Elements -01</p>
    <h2 class="similarElements">Play with Elements -02</h2>
    <div class="similarElements">Play with Divisions -05</div>
    <h2>Cascading Style Sheet!</h2>

    <span>This is span</span>

    <br />
    <br />
    <a href="https://google.com">GOOGLE.COM</a>
  </body>
</html>
