<html>
  <head>
    <title>NewtonSchool Quiz</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid bg-primary text-white p-3 my-3 text-center">
      <h1>Online Quiz</h1>
      <p>The forum where your knowledge gets tested!</p>
    </div>
    <div class="container.container-fluid">
        <div class="question">
            <span class="question border border-primary"></span>
        </div>
        <div class="row1">
            <span class="option border border-danger"></span>
            <span class="option border border-danger"></span>
        </div>
        <div class="row2">
            <span class="option border border-danger"></span>
            <span class="option border border-danger"></span>
        </div>
        <footer>
            <span class="pagination border border-warning"></span> 
        </footer>
         
    </div>
    <script src="index.js"></script>

  </body>
</html>
