<html>
  <head>
    <title>Colors Example</title>
    <style>
      div {
        padding: 10px;
        margin: 10px;
        font-size: 30px;
        border: 2px solid blue;
      }

      /* Normal color for text */
      .container-01 {
        color: red;
      }

      .container-02 {
        /* 6 -> ##RED -> ##GREEN -> ##BLUE->  */
        /* FF0000 -> RED  */
        /* 00FF00 -> GREEN  */
        /* 0000FF -> BLUE  */
        color: #0f5f2e;
      }

      .container-03 {
        /* Range -> 0 to 255 */
        /* Red ->   255 0 0 */
        /* Green -> 0 255 0 */
        /* Blue ->  0 0 255 */
        /* White ->  255 255 255 */
        /* Black ->  0 0 0 */
        color: rgb(255, 255, 255);
        background-color: rgb(17, 78, 78);
      }

      .container-04 {
        color: hsl(263, 75%, 23%);
      }

      .container-05 {
        color: rgba(204, 35, 139, 0.7);
      }

      .container-06 {
        color: hsla(263, 75%, 23%, 0.65);
      }
    </style>
  </head>
  <body>
    <h1>Colors in different variations!</h1>
    <div class="container-01">Color</div>
    <div class="container-02">Hexadecimal</div>
    <div class="container-03">RGB - Red Green Blue</div>
    <div class="container-04">HSL -Hue Saturation Lightness</div>
    <div class="container-05">RGB - Red Green Blue + A</div>
    <div class="container-06">HSL -Hue Saturation Lightness + A</div>
  </body>
</html>
