<html>
  <head>
    <title>Where-Internal-Body JS</title>
  </head>
  <body>
    <p id="demo">A Paragraph!</p>
    <button onclick="replacePara()">Try it</button>
    <script>
      function replacePara() {
        document.getElementById("demo").innerHTML =
          "Paragraph gleefully changed!";
      }
    </script>
  </body>
</html>
