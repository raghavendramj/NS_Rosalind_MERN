<html>
  <head>
    <title>CSS Gradients - Linear</title>
    <style>
      div {
        line-height: 200px;
        font-size: 50px;
        border: 5px solid green;
        margin: 20px;
        text-align: center;
        border-radius: 10px;
      }

      .div01 {
        background-image: linear-gradient(red, yellow);
        color: white;
      }
      .div02 {
        background-image: linear-gradient(to right, red, yellow);
        color: white;
      }
      .div03 {
        background-image: linear-gradient(to bottom right , red, yellow);
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Linear Gradient</h1>
    <div class="div01">Default - Top to Bottom</div>
    <div class="div02">LEFT to RIGHT</div>
    <div class="div03">Top LEFT to Bottom RIGHT</div>
  </body>
</html>
