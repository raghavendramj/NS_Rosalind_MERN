<html>
  <head>
    <title>Bootstrap Containers!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container p-2 bg-success text-white mt-3">
      <h1>Bootstrap 5 Text/Typography</h1>
      <p>
        Bootstrap's grid system is built with flexbox and allows up to 12
        columns across the page.
      </p>
      
    </div>
    <div class="container text-center text-white">
      <div class="row pt-5">
        <div class="col-1 bg-primary p-3">.col 1</div>
        <div class="col-1 bg-secondary p-3">.col 2</div>
        <div class="col-1 bg-primary p-3">.col 3</div>
        <div class="col-1 bg-secondary p-3">.col 4</div>
        <div class="col-1 bg-primary p-3">.col 5</div>
        <div class="col-1 bg-secondary p-3">.col 6</div>
        <div class="col-1 bg-primary p-3">.col 7</div>
        <div class="col-1 bg-secondary p-3">.col 8</div>
        <div class="col-1 bg-primary p-3">.col 9</div>
        <div class="col-1 bg-secondary p-3">.col 10</div>
        <div class="col-1 bg-primary p-3">.col 11</div>
        <div class="col-1 bg-secondary p-3">.col 12</div>
      </div>
      <div class="row pt-5">
        <div class="col-4 bg-primary text-white p-3">.col 1</div>
        <div class="col-4 bg-secondary text-white p-3">.col 2</div>
        <div class="col-4 bg-primary text-white p-3">.col 3</div>
      </div>
      <div class="row pt-5">
        <div class="col-4 bg-primary text-white p-3">.col 1</div>
        <div class="col-8 bg-secondary text-white p-3">.col 2</div>
      </div>
      <div class="row pt-5">
        <div class="col-6 bg-primary text-white p-3">.col 1</div>
        <div class="col-6 bg-secondary text-white p-3">.col 2</div>
      </div>
      <div class="row pt-5">
        <div class="col-12 bg-secondary text-white p-3">.col 1</div>
      </div>
    </div>
  </body>
</html>
