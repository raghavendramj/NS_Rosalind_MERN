<html>
  <head>
    <title>CSS Flex Box - Parent justify-content</title>
    <style>
      .flex-container > div {
        background-color: #f1f1f1;
        width: 100px;
        text-align: center;
        line-height: 75px;
        margin: 10px;
        font-size: 30px;
      }

      .flex-container {
        background-color: dodgerblue;
        width: 90%;
        height: 50%;
        display: flex; 
        justify-content: center;
        align-items: baseline;
      }
    </style>
  </head>
  <body>
    <h2>The "align-items"</h2>

    <div class="flex-container">
      <div><h1>1</h1></div>
      <div><h6>2</h6></div>
      <div><h3>3</h3></div>
      <div><small>4</small></div>
    </div>
  </body>
</html>
