<html>
  <head>
    <title>Borders CSS</title>
    <style>
      h1 {
        margin: 50px;
        padding: 20px;
        /* SHORT HAND */
        /* border: 5px solid red; */
        border-width: 10px;
        /* Solid, dotted, dashed */
        border-style: dashed;
        border-color: brown;
        border-radius: 10px 2px 15px 5px;

        outline-width: 10px;
        outline-style: solid;
        outline-color: green;

        outline-offset: 10px;
      }

      h2 {
        margin: 50px;
        padding: 20px;
        border-width: 20px 10px 5px 2px;
        border-style: dashed solid dotted solid;
        border-color: red blue green;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Borders Demo</h1>
    <h2>Borders Demo</h2>
  </body>
</html>
