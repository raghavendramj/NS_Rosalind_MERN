<html>
  <head>
    <title>Ajax Demo</title>
  </head>
  <body>
    <div id="demo"></div>
    <button onclick="loadDocUsingAjax()">loadDocUsingAjax</button>
    <br />
    <br />
    <div id="forFetch"></div>
    <button onclick="loadDocUsingFetch()">loadDocUsingFetch</button>
    <br />
    <br />
    <div id="forFetchAsyncAwait"></div>
    <button onclick="loadDocUsingFetchWithAsyncAndAwait()">
      loadDocUsingFetchWithAsyncAndAwait
    </button>

    <script>
      function loadDocUsingAjax() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("demo").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", "ajax_info.txt", true);
        xhttp.send();
      }

      function loadDocUsingFetch() {
        fetch("ajax_info.txt")
          .then((content) => content.text())
          .then((res) => (document.getElementById("forFetch").innerHTML = res));
      }

      async function loadDocUsingFetchWithAsyncAndAwait() {
        let response = await fetch("ajax_info.txt");
        let responseText = await response.text();
        document.getElementById("forFetchAsyncAwait").innerHTML = responseText;
      }
    </script>
  </body>
</html>
