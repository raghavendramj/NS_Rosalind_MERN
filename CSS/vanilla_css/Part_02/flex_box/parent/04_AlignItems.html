<html>
  <head>
    <title>CSS Flex Box - Parent justify-content</title>
    <style>
      .flex-container > div {
        background-color: #f1f1f1;
        width: 100px;
        text-align: center;
        line-height: 75px;
        margin: 10px;
        font-size: 30px;
      }

      .flex-container {
        background-color: dodgerblue;
        width: 90%;
        height: 50%;
        display: flex;
        flex-wrap: wrap;
        /* justify-content: center; */
        /*  center, flex-start, flex-end, space-around, space-between, pace-evenly */
        /* align-items: center; */
        align-content: center;
      }
    </style>
  </head>
  <body>
    <h2>The "align-items"</h2>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>
  </body>
</html>
