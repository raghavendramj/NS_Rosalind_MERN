<html>
  <head>
    <title>CSS Float Property</title>
    <style>
      .division {
        width: 400px;
        height: 400px;
        border: medium solid red;
      }

      img {
        width: 100px;
        height: 100px;
        border: medium solid blue;
        margin: 3px;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="division">
      <span>
        <img src="images/oranges.jfif" alt="" />
      </span>
    </div>
  </body>
</html>
