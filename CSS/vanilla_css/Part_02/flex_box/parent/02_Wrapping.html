<html>
  <head>
    <title>CSS Flex Box - Parent</title>
    <style>
      .flex-container {
        display: flex;
        background-color: DodgerBlue;
        width: 60vw;
        height: 80vh;
        /* column, column-reverse, row, row-reverse */
        flex-direction: row;
        /* wrap, wrap-reverse, nowrap */
        flex-wrap: wrap;
        /* Shrot hand for flex-direction and flex-wrap: ; */
        /* flex-flow: row wrap; */
      }

      /* Child selector */
      .flex-container > div {
        background-color: #f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }
    </style>
  </head>
  <body> 
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>
  </body>
</html>
