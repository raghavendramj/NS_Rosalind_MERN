<!-- Stop Propagation of Events -->
<html>
  <head>
    <title>Prevent Default Action of Events</title>
  </head>
  <body>
    <h1>Prevent Default Action of Events</h1>
    <p>
      The preventDefault() method cancels the event if it is cancelable, meaning
      that the default action that belongs to the event will not occur.
    </p>

    <input type="checkbox" name="agree" id="agree" /> Agree
    <script>
      const agree = document.querySelector("#agree");
      agree.addEventListener("click", function (e) {
        console.log("The checkbox was clicked!", event);
        e.preventDefault();
      });
    </script>
  </body>
</html>
