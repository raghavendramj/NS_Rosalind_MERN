<html>
  <head>
    <title>CSS Gradients - Angles</title>
    <style>
      div {
        line-height: 200px;
        font-size: 50px;
        border: 2px solid black;
        margin: 20px;
        text-align: center;
        border-radius: 10px;
      }

      .div01 {
        background-image: linear-gradient(blue, red, greenyellow);
        color: white;
      }
      .div02 {
        background-image: linear-gradient(red, white, yellow, indigo, blue);
        color: white;
      }
      .div03 {
        background-image: linear-gradient(red 10%, white 75%, yellow 90%);
        color: white;
      }

      .div04 {
        background-image: linear-gradient(
          to right,
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          violet
        );
      }
      .div05 {
        background-image: linear-gradient(
          to right,
          rgba(255, 0, 0, 0),
          rgba(255, 0, 0, 1)
        );
      }
      .div06 {
        background-image: repeating-linear-gradient(red, yellow 10%, green 20%);
      }
    </style>
  </head>
  <body>
    <h1>Linear Gradient</h1>
    <div class="div01">3 Colors (evenly spaced)</div>
    <div class="div02">5 Colors (evenly spaced)</div>
    <div class="div03">3 Colors (not-evenly spaced)</div>
    <div class="div04">Rainbow Colors</div>
    <div class="div05">Tranparency</div>
    <div class="div06">Repeating a linear-gradient</div>
  </body>
</html>
