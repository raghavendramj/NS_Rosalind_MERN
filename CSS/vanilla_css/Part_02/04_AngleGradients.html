<html>
  <head>
    <title>CSS Gradients - Angles</title>
    <style>
      div {
        line-height: 200px;
        font-size: 50px;
        border: 5px solid red;
        margin: 20px;
        text-align: center;
        border-radius: 10px;
      }

      .div01 {
        background-image: linear-gradient(0deg, blue, greenyellow);
        color: white;
      }
      .div02 {
        background-image: linear-gradient(90deg, blue, greenyellow);
        color: white;
      }
      .div03 {
        background-image: linear-gradient(-90deg, blue, greenyellow);
        color: white;
      }
      .div04 {
        background-image: linear-gradient(180deg, blue, greenyellow);
        color: white;
      }
      /* .div02 {
        background-image: linear-gradient(to right, red, yellow);
        color: white;
      }
      .div03 {
        background-image: linear-gradient(to bottom right , red, yellow);
        color: white;
      } */
    </style>
  </head>
  <body>
    <h1>Linear Gradient</h1>
    <div class="div01">Default - 0 deg</div>
    <div class="div04">180 deg</div>
    <hr />
    <hr />
    <div class="div02">90 deg</div>
    <div class="div03">-90 deg</div>
    <!-- <div class="div02">LEFT to RIGHT</div>
    <div class="div03">Top LEFT to Bottom RIGHT</div> -->
  </body>
</html>
