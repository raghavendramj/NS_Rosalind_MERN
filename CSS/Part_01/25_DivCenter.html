<html>
  <head>
    <title>CSS Div Center</title>
    <style>
      div {
        width: 200px;
        height: 150px;
        border: 5px solid yellowgreen;
        background-color: blanchedalmond;
        border-radius: 5px;
        text-align: center;
        font-size: 30px;
      }

      div {
        /* Horizantally Center */
        /* top | right | bottom | left */
        margin: 0 auto;
        /* Vertically Center */
        margin: 20%;
      }
    </style>
  </head>
  <body>
    <div>This is the div</div>
  </body>
</html>
