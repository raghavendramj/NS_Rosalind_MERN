<html>
  <head>
    <title>CSS Positions - Absolute!</title>
    <style>
      /* div.relative {
        width: 400px;
        height: 400px;
        border: 3px solid green;
        border-radius: 10px;
        position: relative;
      } */

      div.absDiv {
        position: absolute;
        width: 200px;
        height: 100px;
        border: 3px solid green;
        border-radius: 10px;
        top: 70;
        right: 20;
      }
    </style>
  </head>

  <body>
    <h2>Position :- RELATIVE</h2>
    <div class="relative">
      This is external DIV : RELATIVE
     
    </div>
    <div class="absDiv">This is abs div</div>
  </body>
</html>
