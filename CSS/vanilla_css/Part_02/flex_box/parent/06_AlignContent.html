<html>
  <head>
    <title>CSS Flex Box - Parent align-content</title>
    <style>
      .flex-container > div {
        background-color: #f1f1f1;
        width: 100px;
        height: 200px;
        text-align: center;
        line-height: 75px;
        margin: 10px;
        font-size: 30px;
      }
      .flex-container {
        display: flex;
        height: 500px;
        background-color: dodgerblue;
        justify-content: center;
        flex-wrap: wrap;
        /* baseline, center, flex-start, flex-end, stretch(default) */
        align-content: flex-start;
      }
    </style>
  </head>
  <body>
    <h2>The "align-items"</h2>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </body>
</html>
