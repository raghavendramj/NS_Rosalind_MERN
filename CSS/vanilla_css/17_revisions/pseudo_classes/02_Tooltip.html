<html>
  <head>
    <style>
      p {
        background-color: yellow;
        padding: 10px;
        text-align: center;
        border-radius: 10px;
        display: none;
      }

      div:hover p{
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      Hover over this div element to show the p element
      <p>Tada! Here I am!</p>
    </div>
  </body>
</html>
