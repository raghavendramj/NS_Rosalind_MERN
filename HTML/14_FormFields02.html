<html>
  <head>
    <title>Form Fields v2</title>
    <style>
      table {
        border-collapse: collapse;
      }
      tr,
      td {
        border: 1px solid rgba(51, 58, 153, 0.699);
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>HTML Form v2</h2>
    <form action="welcome.html">
      <table>
        <tr>
          <td><label for="country">Select Country</label></td>
          <td>
            <select name="country" id="country">
              <option value="0"></option>
              <option value="1">India</option>
              <option value="2">Australia</option>
              <option value="3">USA</option>
              <option value="4">England</option>
              <option value="5">South Africa</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="address">Address</label></td>
          <td>
            <textarea name="address" id="address" cols="25" rows="3"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="dateOfBirth">Enter DOB</label></td>
          <td><input type="date" name="dateOfBirth" /></td>
        </tr>
        <tr>
          <td><label for="range">Select Range</label></td>
          <td><input type="range" name="range" /></td>
        </tr>
        <tr>
          <td><label for="fileUpload">Select A File</label></td>
          <td><input type="file" name="fileUpload" /></td>
        </tr>
        <tr>
          <td><label for="phone">Phone</label></td>
          <td><input type="number" name="phone"  /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
