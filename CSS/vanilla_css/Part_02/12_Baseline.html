<html>
  <head>
    <title>CSS vertical-align</title>
    <style>
        .a{
            vertical-align: text-top;
        }
        .b{
            vertical-align: text-bottom;
        }
        .c{
            vertical-align: baseline;
        }
    </style>
  </head>
  <body>
    <h1>The vertical-align property</h1>
    <h2>vertical-align - text-top</h2>
    <p> An <img class="a" src="oranges.jfif" width="9" height="9"> image with a text-top alignment</p>
    <h2>vertical-align - text-bottom</h2>
    <p> An <img class="b" src="oranges.jfif" width="9" height="9"> image with a text-top alignment</p>
     <h2>vertical-align - baseline(default)</h2>
    <p> An <img class="c" src="oranges.jfif" width="9" height="9"> image with a text-top alignment</p>
   </body>
</html>
