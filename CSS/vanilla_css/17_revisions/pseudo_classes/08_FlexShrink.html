<html>
  <head>
    <title>Flex Shrink</title>
    <style>
      div {
        border-radius: 5px;
      }
      .flex-container {
        display: flex;
        background-color: dodgerblue;
        align-items: stretch;
        width: 700px;
      }

      .flex-container > div {
        background-color: #f1f1f1;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 70px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>The order Property</h1>

    <p>Use the order property to sort the flex items as you like:</p>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div style="flex-shrink: 0">3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div style="flex-shrink: 3">7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>
  </body>
</html>
