<html>
  <head>
    <title>Pseudo Classes -01</title>
    <style>
      p {
        display: none;
        background-color: yellowgreen;
        padding: 2px;
      }
      div:hover p {
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>Pseudo Class - HOVER on the h2</h2>

    <div>
      Hover on this div to see the magic
      <p>This is the tooltip!</p>
    </div>
  </body>
</html>
